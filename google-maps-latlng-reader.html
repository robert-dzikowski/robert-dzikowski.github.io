<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps Latitude and Longitude Reader</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC17Qw_nVY8KeYtEItSZTpoan-thwcEzQ0">
    </script>
    <script src="init_latlng.js"
            type="text/javascript"></script>
    <style type="text/css">
      html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      }
      #my_map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 95%;
      background-color: white;
      color: black;
      }
      #par {
      position: absolute;
      left: 10px;
      bottom: 15px;
      font: 76% Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="my_map"></div>
    <div id="par">
      Click on the map to read latitude and longitude.
    </div>
  </body>
</html>
